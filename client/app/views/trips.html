<div style="position:relative;top:100px;padding-bottom:100px">
  <table class="table">
    <tr>
      <th>Trip ID</th>
      <th>Destination</th>
      <th>Start</th>
      <th>End</th>
      <th>Creation time</th>
      <th>User</th>
    </tr>
    <tr ng-repeat="trip in trips">
      <td>{{ trip.tripid }}</td>
      <td>{{ trip.destination }}</td>
      <td>{{ trip.start | date:'short' }}</td>
      <td>{{ trip.end | date:'short' }}</td>
      <td>{{ trip.created_at | date:'short' }}</td>
      <td>{{ trip.user }}</td>
    </tr>
  </table>
</div>
