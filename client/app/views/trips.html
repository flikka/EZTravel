<div style="position:relative;top:100px;padding-bottom:100px">
  <table class="table">
    <tr>
      <th>Trip ID</th>
      <th>Destination</th>
      <th>Start</th>
      <th>End</th>
      <th>Another ID?</th>
      <th>Creation time</th>
    </tr>
    <tr ng-repeat="trip in trips">
      <td>{{ trip.tripid }}</td>
      <td>{{ trip.destination }}</td>
      <td>{{ trip.start }}</td>
      <td>{{ trip.end }}</td>
      <td>{{ trip._id }}</td>
      <td>{{ trip.created_at }}</td>
    </tr>
  </table>
</div>
