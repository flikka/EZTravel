<div style="position:relative;top:100px;padding-bottom:100px">
  <table class="table">
    <tr>
      <th>Receipt ID</th>
      <th>Trip ID</th>
      <th>Receipt</th>
    </tr>
    <tr ng-repeat="receipt in receipts">
      <td>{{ receipt.receiptId }}</td>
      <td>{{ receipt.tripId }}</td>
      <td><img height=50 width="50" ng-src="{{ receipt.receipt }}"></td>
    </tr>
  </table>
</div>
